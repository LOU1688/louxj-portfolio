<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{{ .Title }} | {{ .Site.Title }}</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>{{ .Title }}</h1>
<div class="grid">
{{ range .Pages }}
  <div class="item">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </div>
{{ end }}
</div>
</body>
</html>
